<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Carrito Js + HTML </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">


        <h4 class="text-center">Carrito js + HTML</h4>
		<h6><span>Juan Carlos Ramírez Cuellar</span></h6>
		<h6><span>Nua:147086</span></h6>
		<h6><span>Ingeniería en Sistemas Computacionales</span></h6>
        <hr>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Producto</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Acciones</th>
							<th scope="col">Total</th>
						</tr>
					</thead>
					<tbody id="items"></tbody>
					<tfoot>
						<tr id="footer">
							<th scope="row" colspan="5">Carrito vacio</th>
						</tr>
					</tfoot>
				</table>
				<hr>
				<h2 class="text-center">Productos</h2>
				<div class="row" id="cards"></div>
				<template id="template-footer">
					<th scope="row" colspan="2">
						Total productos
					</th>
					<td>10</td>
					<td>
						<button class="btn btn-danger btn-sm" id="vaciar-carrito">
							Vaciar carrito
						</button>
					</td>
					<td class="font-weight-bold">$ <span>5000</span></td>
				</template>
				<template id="template-carrito">
					<tr>
						<th scope="row">id</th>
						<td>Nombre Producto</td>
						<td>1</td>
						<td>
							<button class="btn btn-info btn-sm">
								+
							</button>
							<button class="btn btn-danger btn-sm">
								-
							</button>
						</td>
						<td>$ <span>500</span></td>
					</tr>
				</template>

				<template id="template-card">
					<div class="col-4 md-2">
						<div class="card">
							<img src="" alt="" class="card-img-top">
							<div class="card-body">
								<h5>Titulo</h5>
								<p>precio</p>
								<button class="btn btn-dark">Comprar</button>
							</div>
						</div>
					</div>					
				</template>

				<script src="./JS/app.js"></script>
    </div>
</body>
</html>
